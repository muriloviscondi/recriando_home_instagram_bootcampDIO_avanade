<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Instagram</title>

</head>
<body>
  <div class="instagram-wrapper flex-row">
    <div class="instagram-phone flex-row">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>

    <div class="instagram-continue flex-row">
      <div class="group flex-row">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo flex-row">
          <img src="./img/perfil-instagram.png" alt="foto de perfil">
        </div>
        <a href="#!" class="instagram-login">Continue como muriloviscondi</a>
        <a href="#!" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group flex-row">
        <p class="not-account">Não é muriloviscondi</p>
        <p class="not-account">
          <a href="#!" class="link-blue">Alternar contas</a>
          ou
          <a href="#!" class="link-blue">Inscreva-se</a>
        </p>
      </div>

      <div class="get-the-app flex-row">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download flex-row">
          <a href="#!" class="app-download"></a>
          <a href="#!" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
